---
- hosts: localhost
  connection: local
  collections:
    - infoblox.b1ddi_modules

  vars:
  - host: "{{ Host server to connect to }}"
  - api: "{{ api key to access the server }}"

  tasks:
    # Delete the Optionspace
    - name: Delete Optionspaces
      b1_ipam_option_space:
        name: "test"
        host: "{{ host }}"
        api_key: "{{ api }}"
        state: absent